<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        div{
            
            border: 2px solid black;
            border-radius: 10px;
            width: 200px;       
            font-size: 50px;
            text-align: center;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class = "date"></div>
    <script>
        setInterval(function() {
            let date = new Date();
        document.querySelector(".date").innerHTML = date.toLocaleTimeString();
        }, 1000)

    </script>
</body>

</html>
